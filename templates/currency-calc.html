<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="utf-8">
        <title>Kalkulator walut</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.CSS') }}">
    </head>
    <body>
        <div>
            <h1>
                Kalkulator walut
            </h1>
            <h2>
                Jak to działa?
            </h2>
            <p>Wybierz walutę jaką chcesz zakupić, a następnie podaj jej ilość</p>
            <ul>
                {% for rate in rates %}
                <li>{{rate}}</li>
                {% endfor %}
            </ul>
            <form>
                <label for="cars">Wybierz walutę:</label>
                <select name="cars" id="cars">
                    {% for code in codes %}
                    <option value={{code}}>{{code}}</option>
                    {% endfor %}
                </select>
                <br>
                <label for="amount">Podaj ilość:</label>
                <input type="text" id="amount" name="amount">
                <br>
                <input type="submit" value="Oblicz">
            </form>
        </div>
    </body>
</html>
